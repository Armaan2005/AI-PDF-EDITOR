<!DOCTYPE html>
<html>
<head>
    <title>AI PDF Studio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="background"></div>

<div class="card">
    <h1>AI PDF Studio </h1>

    <div class="upload-area" id="uploadArea">
        <input type="file" id="pdfFile" accept="application/pdf" hidden>
        <p id="uploadText">Drag & Drop PDF or Click to Upload</p>
    </div>

    <textarea id="prompt" placeholder="Describe what you want to edit..."></textarea>

    <button type="button" onclick="processPDF()">Generate</button>

    <div id="loader" class="loader hidden"></div>
    <div id="status"></div>
    <iframe id="previewFrame" class="hidden"></iframe>
</div>

<script src="script.js"></script>
</body>
</html>
