<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI PDF Sandbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>AI PDF Editor</h1>
    <p>Upload your PDF and describe the changes in Hindi or English.</p>

    <input type="file" id="fileInput" accept="application/pdf">
    
    <textarea id="promptInput" placeholder="Example: Har page ka background blue kar do..."></textarea>

    <button id="submitBtn">Process PDF</button>

    <div id="status"></div>
</div>

<script src="script.js"></script>
</body>
</html>
